<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="card-header">
            <span>Random Topic</span>
            <button class="like-button" onclick="toggleLike()">
                <i class="far fa-heart like-icon"></i>
                <span class="like-count">0</span>
            </button>
        </div>
        <img src="https://images.pexels.com/photos/239581/pexels-photo-239581.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1  " alt="Image" class="card-image">
        <div class="card-content">
            <p>This is some random content for the card. You can replace it with anything you like!</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
