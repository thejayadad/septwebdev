<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Image Gallery</h1>
    <div class="filter">
        <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="nature">Nature</button>
        <button class="filter-button" data-filter="city">City</button>
        <button class="filter-button" data-filter="food">Food</button>
    </div>
    <div class="gallery">
        <div class="item nature">
            <img src="https://images.pexels.com/photos/16776159/pexels-photo-16776159/free-photo-of-water-around-rocks-on-shore.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Nature 1">
        </div>
        <div class="item city">
            <img src="https://images.pexels.com/photos/1105766/pexels-photo-1105766.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="City 1">
        </div>
        <div class="item food">
            <img src="https://images.pexels.com/photos/4393021/pexels-photo-4393021.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Food 1">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
