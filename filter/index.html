<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h3>Product List</h3>
        <div class="filter-container">
            <input type="text" id="filterName" placeholder="Search by name...">
            <select id="filterCategory">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Books">Books</option>
            </select>
            <div>
            <label for="filterPrice">Price Range:</label>
            <input type="number" id="filterPriceMin" placeholder="Min" step="0.01">
            <input type="number" id="filterPriceMax" placeholder="Max" step="0.01">
            </div>
           <div>
            <button id="filterButton">Filter</button>
            <button id="clearFiltersButton">Clear</button>
           </div>
        </div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    <script src="main.js"></script>
</body>
</html>
